async function fetchAllNews() {
    news = [];

	const cachedData = localStorage.getItem('khoj_news_cache');

            const items = xmlDoc.querySelectorAll("item, entry");

            items.forEach(el => {
                const title = el.querySelector("title")?.textContent || "";
                let link = el.querySelector("link")?.textContent || el.querySelector("link")?.getAttribute("href") || "";
                const date = el.querySelector("pubDate")?.textContent ||

                         "";

        } catch (e) {
            console.log(rss.ad + " baÄŸlantÄ± sorunu:", e);
        }
    }
}

    // Bot bekleme mesajÄ±nÄ± ekle

    const grokKey = localStorage.getItem('grok_key');

        return;
    }

    try {
        let finalQuery = msg;
        let context = "";
        
        // 1. Niyet Belirleme (Search mÄ±, Chat mi?)
        let messagesForIntent = [
            ...chatHistory.slice(-4), 
            { role: "user", content: `Son soru iÃ§in internet aramasÄ± lazÄ±m mÄ±? Sadece SEARCH veya CHAT yaz: ${msg}` }
        ];

        // Grok ile niyet sorgusu
        const intentRes = await fetch(`${PROXY_URL}?url=https://api.groq.com/openai/v1/chat/completions`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${grokKey}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                model: "llama-3.3-70b-versatile",

                temperature: 0.0 // Niyet belirleme iÃ§in dÃ¼ÅŸÃ¼k sÄ±caklÄ±k
            })
        });
        const intentData = await intentRes.json();
        const intentResponse = intentData.choices[0].message.content.trim();
        
        console.log("Niyet KararÄ±:", intentResponse);

        if (intentResponse.includes("SEARCH")) {
            // Arama terimini oluÅŸtur (Mevcut mesaj geÃ§miÅŸini ve yeni soruyu birleÅŸtir)
            const searchQuery = chatHistory.length > 0 ? chatHistory[chatHistory.length-2].content + " " + msg : msg;
            
            // 2. Tavily ile Arama
            const sRes = await fetch(`${PROXY_URL}?url=https://api.tavily.com/search`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({

                    include_content: true // Ä°Ã§eriÄŸi Ã§ekmek iÃ§in
                })
            });
            const sData = await sRes.json();
            
            // SonuÃ§larÄ± context olarak birleÅŸtir
            context = "\nBilgi KaynaklarÄ± (Search Results):\n" + sData.results.map((r, index) => 
                `[${index+1}] Kaynak BaÅŸlÄ±k: ${r.title}\nÄ°Ã§erik: ${r.content.substring(0, 300)}...`
            ).join("\n\n");
            
            finalQuery = `ABÄ°, aÅŸaÄŸÄ±daki bilgi kaynaklarÄ±nÄ± kullanarak, kullanÄ±cÄ±nÄ±n sorusunu cevapla: \n\n${context}\n\nKullanÄ±cÄ±nÄ±n Sorusu: ${msg}`;

        // 3. Final CevabÄ± Grok ile Al
        const systemPrompt = "ArkadaÅŸ canlÄ±sÄ± bir arkadaÅŸsÄ±n. Her cevaba ABÄ° diyerek baÅŸla. ğŸ”¹ kullan. CevabÄ±n kÄ±sa ve Ã¶z olsun. EÄŸer arama sonuÃ§larÄ± varsa, sadece o sonuÃ§lara dayanarak cevap ver.";

        const finalMessages = [
            { role: "system", content: systemPrompt },
            ...chatHistory.slice(-6), // GeÃ§miÅŸi sÄ±nÄ±rlÄ±yoruz
            { role: "user", content: finalQuery }
        ];

        const chatRes = await fetch(`${PROXY_URL}?url=https://api.groq.com/openai/v1/chat/completions`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${grokKey}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                model: "llama-3.3-70b-versatile", 
                messages: finalMessages,
                temperature: 0.7 
            })
        });
        const chatData = await chatRes.json();
        let reply = chatData.choices[0].message.content;
        
        // YanÄ±tÄ± temizle ve ABÄ° ile baÅŸlatmayÄ± zorla (EÄŸer AI yapmadÄ±ysa)
        reply = metniTemizle(reply);
        if (!reply.startsWith("ABÄ°")) {

        }

        // HafÄ±zaya ekle (Sadece Haber modalinde, Genel Sohbet modunda deÄŸil)
        if (active && active.source === "KHOJ") {

            chatHistory.push({ role: "assistant", content: reply });
            localStorage.setItem('khoj_ai_history', JSON.stringify(chatHistory));
        }

        // Bot mesajÄ±nÄ± gÃ¼ncelle
        botDiv.innerHTML = reply;
        
    } catch (e) {

function saveNews() {
    let saved = JSON.parse(localStorage.getItem('khoj_saved_news') || '[]');
    const currentChat = document.getElementById('cBox') ? document.getElementById('cBox').innerHTML : "";
    const newsToSave = { ...active, savedChat: currentChat, saveDate: new Date().toISOString(), description: active.description }; // Description'Ä± kaydetmeyi unutma

    if(existingIndex !== -1) { saved[existingIndex] = newsToSave; showToast("GÃ¼ncellendi! ğŸ’¾"); } 
    else { saved.push(newsToSave); showToast("Kaydedildi! ğŸ’¾"); }

}

        }).then(() => {

    } else {
        navigator.clipboard.writeText(title + " " + link).then(() => {
            alert("Haber linki panoya kopyalandÄ±!");
        });
    }
}
