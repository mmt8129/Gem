    const cachedData = localStorage.getItem('khoj_news_cache');

                if (title && title.length > 5) {
                    news.push({
                        title: title.trim(),

                        category: rss.kategori || "GÃœNDEM",
                        pubDate: date,
                        thumbnail: img || rss.logo || "varsayilan-logo.png"

            });
            
            news.sort(() => Math.random() - 0.5);
            localStorage.setItem('khoj_news_cache', JSON.stringify(news));

function quickAdjustContent(type, val) {
    if(type === 'size') {
        sets.contentSize = Math.max(10, Math.min(24, (sets.contentSize || 14) + val));
        document.documentElement.style.setProperty('--content-size', sets.contentSize + 'px');
    }
    localStorage.setItem('khoj_sets', JSON.stringify(sets));
    
    // Toast ile bildir
    showToast(`Ä°Ã§erik boyutu: ${sets.contentSize}px`);
}

// Promise.race ile timeout eklenmiÅŸ versiyon
async function ask() {
    const inp = document.getElementById('uInp');
    const box = document.getElementById('cBox');
    
    if(!inp || !inp.value.trim()) return;
    
    const q = inp.value.trim();
    inp.value = '';
	
	    
    // KullanÄ±cÄ± mesajÄ±nÄ± ekle
    const userMsg = document.createElement('div');
    userMsg.className = 'msg user';
    userMsg.textContent = q;
    box.appendChild(userMsg);
    
    scrollToBottom('smooth');
    focusInput();
    
    if(active && active.source === "KHOJ") {
        chatHistory.push({role: 'user', text: q});
    }
    
    // AI mesajÄ± container
    const aiMsg = document.createElement('div');
    aiMsg.className = 'msg ai';
    aiMsg.id = 'currentAiResponse';
    aiMsg.innerHTML = '<span style="opacity:0.7;">YanÄ±t bekleniyor<span class="dot-animation">...</span></span>';
    box.appendChild(aiMsg);
    
    scrollToBottom('smooth');
    
    let finalQuery = (active && active.source !== "KHOJ") ? 
        `Haber: ${active.title}. Soru: ${q}` : q;

    try {
        // Timeout promise
        const timeoutPromise = new Promise((_, reject) => 
            setTimeout(() => reject(new Error('timeout')), 5000) // 5 saniye timeout
        );
        
        const fetchPromise = fetch(KHOJ_URL, { 
            method: 'POST', 
            headers: { 
                'Authorization': `Bearer ${KHOJ_KEY}`, 
                'Content-Type': 'application/json' 
            }, 
            body: JSON.stringify({ q: finalQuery, stream: true }) 
        });
        
        // Race: ya fetch bitecek ya da timeout
        const res = await Promise.race([fetchPromise, timeoutPromise]);
        
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let fullText = "";
        
        // Ä°lk chunk gelene kadar bekleme mesajÄ±
        aiMsg.innerHTML = '<span style="opacity:0.7;">YazÄ±yor<span class="dot-animation">...</span></span>';
        
        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            
            fullText += decoder.decode(value);
            const cleanText = metniTemizle(fullText);
            
            // Her chunk'ta gÃ¼ncelle
            aiMsg.innerHTML = cleanText + ' <span style="opacity:0.5;">â–‹</span>';
            scrollToBottom('smooth');
        }
        
        aiMsg.innerHTML = metniTemizle(fullText);
        scrollToBottom('smooth');
        
        if(active && active.source === "KHOJ") { 
            chatHistory.push({role: 'ai', text: aiMsg.innerHTML}); 
            localStorage.setItem('khoj_ai_history', JSON.stringify(chatHistory)); 
        }
        
    } catch (e) {
        if (e.message === 'timeout') {
            aiMsg.innerHTML = 'YanÄ±t gelmedi. LÃ¼tfen tekrar dene. â±ï¸';
        } else {
            aiMsg.innerHTML = 'BaÄŸlantÄ± hatasÄ±! ğŸ˜•';
        }
        scrollToBottom('smooth');
    }
    
    focusInput();
}

function handleMainInput() {
    const inp = document.getElementById('mainInp');
    if (!inp || !inp.value.trim()) return;

    const val = inp.value.trim();
    
    const searchRegex = /\*(.*?)\*/; 
    const match = val.match(searchRegex);

    if (match) {
        const query = match[1].trim();
        performLocalNewsSearch(query);
    } else {
        openGeneralChatWithText(val);
    }
    inp.value = '';
}
