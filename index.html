        // EÄŸer tarayÄ±cÄ± desteklemiyorsa (PC gibi), linki panoya kopyalayalÄ±m
        navigator.clipboard.writeText(title + " " + link).then(() => {
            alert("Haber linki panoya kopyalandÄ±!");
        });
    }
}

function openSavedList() {
    const saved = JSON.parse(localStorage.getItem('khoj_saved_news') || '[]');
    const m = document.getElementById('mdl');
    let html = saved.length ? "" : "<p style='text-align:center; padding:20px;'>KayÄ±tlÄ± haber yok abi.</p>";
    saved.forEach((n, i) => {
        html += `<div class="news-card" style="margin-bottom:10px;">
            <img src="${getBestImage(n, n.source)}" style="width:40px; height:40px;">
            <div style="flex:1" onclick="openSavedDetail(${i})"><div class="news-title">${n.title}</div></div>
            <button onclick="deleteSaved(${i})" style="background:none; border:none; color:red; font-size:1.2rem;">ğŸ—‘ï¸</button>
        </div>`;
    });
    m.innerHTML = `<div class="modal-header"><h2>ğŸ’¾ KAYDEDÄ°LENLER</h2></div><div class="modal-body">${html}</div><div class="modal-footer"><button class="btn-full" onclick="closeM()">KAPAT</button></div>`;
    document.getElementById('ovl').style.display = 'flex';
}

let lastNewsCount = 0;

db.ref('rss_ayarlari').on('value', () => {

    setTimeout(() => {

function showNewNewsBadge() {

    if (document.getElementById('newNewsBadge')) return;

    const badge = document.createElement('div');
    badge.id = 'newNewsBadge';
    badge.innerHTML = `ğŸ”¥ Yeni haberler geldi! <span onclick="softRefresh(); this.parentElement.remove();">TÄ±kla ve KarÄ±ÅŸtÄ±r</span>`;
    badge.style = "position:fixed; top:70px; left:50%; transform:translateX(-50%); background:var(--primary); color:#000; padding:10px 20px; border-radius:30px; font-weight:bold; z-index:1000; box-shadow:0 4px 15px rgba(0,0,0,0.3); cursor:pointer; animation: slideDown 0.5s;";
    document.body.appendChild(badge);
}


function deleteSaved(i) { let saved = JSON.parse(localStorage.getItem('khoj_saved_news') || '[]'); saved.splice(i, 1); localStorage.setItem('khoj_saved_news', JSON.stringify(saved)); openSavedList(); }
function openSavedDetail(i) { active = JSON.parse(localStorage.getItem('khoj_saved_news'))[i]; openDetail(-2); }

function clearHistory() { chatHistory = []; localStorage.removeItem('khoj_ai_history'); closeM(); showToast("SÄ±fÄ±rlandÄ±!"); }
function closeM() { document.getElementById('ovl').style.display = 'none'; }
function showToast(m) { const t = document.getElementById('toast'); if(t) { t.innerText = m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000); } }
