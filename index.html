async function ask() {
    const inp = document.getElementById('uInp'); const box = document.getElementById('cBox');
    if(!inp.value) return; const q = inp.value; inp.value = '';
    box.innerHTML += `<div class="msg user">${q}</div>`; box.scrollTop = box.scrollHeight;
    if(active.source === "KHOJ") chatHistory.push({role: 'user', text: q});
    const ai = document.createElement('div'); ai.className = 'msg ai'; ai.innerHTML = '...'; box.appendChild(ai);
    let finalQuery = (active && active.source !== "KHOJ") ? `Haber: ${active.title}. Soru: ${q}` : q;

    try {
        const res = await fetch(KHOJ_URL, { method: 'POST', headers: { 'Authorization': `Bearer ${KHOJ_KEY}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ q: finalQuery, stream: true }) });
        const reader = res.body.getReader(); const decoder = new TextDecoder(); let fullText = "";
        while (true) {
            const { done, value } = await reader.read(); if (done) break;
            fullText += decoder.decode(value); ai.innerHTML = metniTemizle(fullText); box.scrollTop = box.scrollHeight;
        }
        if(active.source === "KHOJ") { chatHistory.push({role: 'ai', text: ai.innerHTML}); localStorage.setItem('khoj_ai_history', JSON.stringify(chatHistory)); }
    } catch (e) { ai.innerText = "BaÄŸlantÄ± hatasÄ±!"; }
}

function handleMainInput() {
    const inp = document.getElementById('mainInp');
    if (!inp || !inp.value.trim()) return;

    const val = inp.value.trim();
    
    // Regex: * kelime * formatÄ±nÄ± kontrol et
    const searchRegex = /\*(.*?)\*/; 
    const match = val.match(searchRegex);

    if (match) {
        // ARAMA MODU: * iÅŸaretleri arasÄ±ndaki kelimeyi al
        const query = match[1].trim();
        performLocalNewsSearch(query);
    } else {
        // SOHBET MODU: Normal metni genel sohbete gÃ¶nder
        openGeneralChatWithText(val);
    }
    inp.value = ''; // Kutuyu temizle
}

// Haberler Ä°Ã§inde Arama Yapma
function performLocalNewsSearch(q) {
    const results = news.filter(n => n.title.toLowerCase().includes(q.toLowerCase()) || (n.description && n.description.toLowerCase().includes(q.toLowerCase())) );
    activeSearchQuery = q; 
    const m = document.getElementById('mdl');
    let html = ` <div class="modal-header"> <div style="display:flex; justify-content:space-between; align-items:center; width:100%;"> <div> <h2 style="font-size:1.1rem;">ğŸ” ARAMA SONUÃ‡LARI</h2> <p style="font-size:11px; opacity:0.7;">"${q}" kelimesi geÃ§en haberler</p> </div> <span class="search-count">${results.length} HABER BULUNDU</span> <button class="btn-icon" onclick="closeSearch()" style="color:red;">âŒ</button> </div> </div> <div class="modal-body">`; 
    if (results.length === 0) { html += `<p style="text-align:center; padding:40px; color:#888;">AradÄ±ÄŸÄ±n kriterde haber bulamadÄ±m ABÄ°. ğŸ˜”</p>`; } 
    else { results.forEach(n => { const realIdx = news.findIndex(x => x.title === n.title); html += ` <div class="news-card" onclick="openDetail(${realIdx})" style="margin-bottom:10px; cursor:pointer;"> <img src="${n.thumbnail || 'logo.png'}" style="width:50px; height:50px;"> <div style="flex:1"> <div class="news-meta"><span>${n.source}</span></div> <div class="news-title" style="font-size:0.85rem;">${n.title}</div> </div> </div>`; }); } 
    html += `</div><div class="modal-footer"> <button class="btn-full" onclick="closeSearch()">KAPAT</button> </div>`; 
    m.innerHTML = html; document.getElementById('ovl').style.display = 'flex';
}
